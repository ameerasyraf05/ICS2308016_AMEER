<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new mentor</title>
</head>
<body>
    <h1>Kolej Profesional MARA Indera Mahkota</h1>
    <h1>NEW MENTOR</h1>
    <form action="" method="post">
        {%csrf_token %}
        MENTOR ID <input type="text" name="menid"><br><br>
        MENTOR NAME <input type="text" name="menname"><br><br>
        ROOM NUMBER <input type="text" name="menroomno"><br><br>
        <input type="submit" value="SAVE"><br><br>
    </form>

    <h1>Mentor Table</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Mentor ID</th>
                <th>Mentor Name</th>
                <th>Room Number</th>
            </tr>
        </thead>
        <tbody>
            {% for Mentors in mentor %}
            <tr>
                <td>{{ mentor.menid}}</td>
                <td>{{ mentor.menname }}</td>
                <td>{{ mentor.menroomname }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    
</body>
</html>
