<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Course</title>
</head>
<body>
    <h1>Welcome to KPMIM</h1>
    <strong>Search Course</strong><br><br>
    <form action="" method="get">
        Enter Course: <input type="text" name="c_code">
        <input type="submit" value="Search">
    </form>
    
    {% if data %}
        <table border="1">
            <tr>
                <th>Code</th>
                <th>Description</th>
            </tr>
            {% for x in data %}
            <tr>
                <td>{{ x.code }}</td>
                <td>{{ x.description }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No courses found.</p>
    {% endif %}
    <br><br>
    
</body>
</html>
